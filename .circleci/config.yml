version: 2
jobs:
  build:
    docker:
      - image: trion/ng-cli:1.5.0
    steps:
      - run: echo '
             github.com ssh-rsa 
             bitbucket.org ssh-rsa 
             ' >> ~/.ssh/known_hosts
      - checkout
      - run: npm install
      - run: ng build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - k8s
  deploy-k8s:
    docker:
      - image: kolov/aws-cli:1.1
    environment:
      - BUILD_TARGET_DIR: dist
      - APP_NAME: curri-fe
      - K8S_DEPLOYMENT: k8s/k8s-deployment.yml
      - K8S_SERVICE: k8s/k8s-service.yml
    steps:
      - attach_workspace:
          at: "."
      - type: setup-docker-engine
      - run: wget https://raw.githubusercontent.com/kolov/k8s-stuff/master/circleci/deploy-workflow.sh
      - run: chmod +x deploy-workflow.sh
      - run: cat ./deploy-workflow.sh
      - run: ./deploy-workflow.sh
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          context: org-global
      - deploy-k8s:
          requires:
            - build
          context: org-global
